<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kiki-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <a href="/index.html"><i class="fa-solid fa-arrow-left"></i> Back home</a>
    <section class="form-page">
        <h2>Log in <span>Stay updated on your profile!</span>
        </h2>
        <!-- <img src="/images/form-img.svg" alt=""> -->
        <form action="POST" class="form">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required autofocus>

            <label for="email">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <button type="submit">Login</button>

            <div class="singup"><p>Not have an account? <span><a href="#">Sign Up</a></span></p> <div class="google">
                <a href="https://google.com">
                <i class="fa-brands fa-google"></i> 
                </a>

                <a href="https://facebook.com">
                <i class="fa-brands fa-facebook-f"></i> 
                </a>

                <a href="https://behance.com">
                <i class="fa-brands fa-behance"></i> 
                </a>
               </div>
            </div>
        </form>
    </section>
</body>
</html>
